<link rel="stylesheet" type="text/css" href="interface.css">
<div id="page">
    <div id="header">
        <div id="game-title">Basic Incremental Game</div>
    </div>
    <div id="content">
        <div id="stats" class="block">
            <div class="label">Money</div><div id="money" class="label">0</div>
        </div>
        <div id="clickables" class="block">
            <input type="button" value="Click Me!" onclick="GatherMoney();">
        </div>
        <div id="buildings" class="block">
            <div id="Building1">
                <input type="button" value="Lemonade Stand" onclick="BuyLemonadeStand();">
                
                <div class="label">Cost:</div><div id="Building1Cost" class="label">10</div>
                <div class="label">MPS:</div><div id="Building1PerSec" class="label">1</div>
                <div class="label">Qty:</div><div id="Building1Qty" class="label">0</div>

            </div>
        </div>
        <div id="upgrades" class="block">
        Upgrades will go here
        </div>
    </div>
</div>
<script src="game.js"></script>
